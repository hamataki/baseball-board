<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <link rel="shortcut icon" href="#">
    <title>Baseball Board</title>
</head>

<body>
    
    <header>
        <h1>Baseball Board</h1>
    </header>

    <div id="particles-js"></div>

    <div class="ban">
        <div id="batterbox">
            <div class="box">
            <ul>
                <div class="top">
                    <li id="gu_t">　　</li>
                    <li id="cho_t">　　</li>
                    <li id="par_t">　　</li>
                </div>
                <div class="center">
                    <li id="gu_c">　　</li>
                    <li id="cho_c">　　</li>
                    <li id="par_c">　　</li>
                </div>
                <div class="under">
                    <li id="gu_u">　　</li>
                    <li id="cho_u">　　</li>
                    <li id="par_u">　　</li>
                </div>
            </ul>
                <span id="pc_hands">　　　　　</span>
                <p id="result"></p>
                <!-- <div class="gage">
                    <div id="st-gage" class="gage-item"></div>
                </div> -->
            </div>
            <img class="batter" src="./img/ohtani_batter.jpg" alt="">
        </div>
        <div class="radius">
            <div id="base">
            </div>
            <div>
                <p id="twobase">Twobase</p>
            </div>
            <div>
                <p id="threebase">Threebase</p>
            </div>
            <div>
                <p id="shit">Hit</p>
            </div>
            <div>
                <p id="flyball">Flyball</p>
            </div>
            <div>
                <p id="grounder">Grounder</p>
            </div>
        </div>
    </div>
    <audio id="bgm" src="./audio/small-yakyuu-no-veteran.mp3"></audio>
    <audio id="sound" src="./audio/synthesis.wav"></audio>

    <footer></footer>

    <script src="./js/jquery-2.1.3.min.js">
    </script>

    <script src="./js/baseball-board.js">
    </script>

    <script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js">
    </script>
    <script src="//coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-8/js/5-8.js">
    </script>
</body>

</html>
